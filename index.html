<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Tamma|Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<title>Calcula tu Tipo de Cambio</title>
</head>
<body>
	<h1 class="titulo">Calcula tu Tipo de Cambio</h1>
	<form>
		<label for="numero1" class="color">
			Tipo de cambio
		</label>
		<input type="text" name="numero1" id="numero1" class="colorfondo"><br>
		<label for="numero2" class="color">
			Monto en soles
		</label>
		<input type="text" name="numero2" id="numero2" class="colorfondo"><br>
		<button type="button" id="calcular" class="colorfondoboton">Calcular</button>
	</form>
	<div id="resultado" class="color"></div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
